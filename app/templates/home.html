{% extends 'layout.html' %}
{% block content %}
<h1>Available Plans</h1>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Resources</th>
            <th>Cost (Credits)</th>
        </tr>
    </thead>
    <tbody>
        {% for plan in plans %}
        <tr>
            <td>{{ plan.name }}</td>
            <td>{{ plan.resources }}</td>
            <td>{{ plan.cost }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
